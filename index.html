    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .custom-scroll::-webkit-scrollbar { width: 6px; }
